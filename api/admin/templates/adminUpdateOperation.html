{% extends "index.html" %}
{% block head %}
    <h3>Update Operation</h3>
    <form action="http://localhost:5000/operation/update/{{data[0][0]}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="operationName">Operation Name</label>
          <input type="text" class="form-control" name="operationName" id="operationName" value="{{data[0][1]}}">
        </div>
        <div class="form-group">  
          <label for="patientId">Patient ID</label>
          <input type="text" class="form-control" name="patientId" id="patientId" value="{{data[0][2]}}">
        </div>
        <div class="form-group">  
          <label for="doctorId">Surgeon ID</label>
          <input type="text" class="form-control" name="doctorId" id="doctorId" value="{{data[0][3]}}">
        </div>
        <div class="form-group">
          <label for="roomId">Room ID</label>
          <input type="text" class="form-control" name="roomId" id="roomId" value="{{data[0][4]}}">
        </div>
        <div class="form-group">  
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" id="date" value="{{data[0][5]}}">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" name="startTime" id="startTime" value="{{data[0][6]}}">
          </div>
          <div class="form-group col-md-6">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" name="endTime" id="endTime" value="{{data[0][7]}}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Operation</button>
      </form>


{% endblock %}
