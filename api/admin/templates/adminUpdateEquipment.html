{% extends "index.html" %}
{% block head %}
    <h3>Add Equipment</h3>
    <form action="http://localhost:5000/equipment/update/{{data[0][0]}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Equipment_Name</label>
          <input type="text" class="form-control" id="Equipment_Name" name="Equipment_Name" value="{{data[0][1]}}">
        </div>
        <div class="form-group">
          <label for="ssn">Eq_Room</label>
          <input type="text" class="form-control" id="Eq_Room" name="Eq_Room" value="{{data[0][2]}}">
        </div>
        <div class="form-group">
          <label for="Equipment_Model">Equipment_Model</label>
          <input type="text" class="form-control" id="Equipment_Model" name="Equipment_Model" value="{{data[0][3]}}">
        </div>
        
        <div class="form-group">
          <label for="Eq_Admission_date">Eq_Admission_date</label>
          <input type="date" class="form-control" id="Eq_Admission_date" name="Eq_Admission_date" value="{{data[0][4]}}">
        </div>
        
        <button type="submit" class="btn btn-primary">update Equipment</button>
    </form>
{% endblock %}
