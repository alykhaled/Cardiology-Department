{% extends "index.html" %}
{% block head %}
    <h3>View Rooms</h3>
    <div class="row">
      <h5 class="align-self-center col" >Total of {{data.rec|count}} rooms</h5> 
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        <select class="form-select col m-3" name="type" aria-label="Default select example">
          <option selected value="id" name="type">Search by ID</option>
          <option value="location" name="type">Search by Location</option>
        </select>
      </form>
      <div class="text-right p-4 col">
        <a href="http://127.0.0.1:5000/admin/rooms/update/{{r[0]}}" class="btn btn-primary align-self-center">Update Room</a>
        <a href="http://127.0.0.1:5000/admin/rooms/add" class="btn btn-primary align-self-center">Add Room</a>
      </div>     
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for r in data.header %}
          <th>{{r}}</th>
          {% endfor %} 
        </tr>
      </thead>
      <tbody>
         {% for r in data.rec %}
         <tr>
            <th>{{loop.index}} </th>
            {% for l in r %}
              <td> {{l}}</td>
            {% endfor %}
            <td>
              <div class="text-right col">
                <a href="http://127.0.0.1:5000/" class="btn btn-primary align-self-center">Edit</a>
              </div>  
            </td>
            <td>
              <div class="text-right col">
                <a href="http://127.0.0.1:5000/room/delete/{{r[0]}}" class="btn btn-primary align-self-center">Delete</a>
              </div>  
            </td>
         </tr>
         {% endfor %}
        </tbody>
    </table>


{% endblock %}
