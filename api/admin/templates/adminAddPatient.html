{% extends "index.html" %}
{% block head %}
    <h3>Add Patient</h3>
    <form action="http://localhost:5000/patient/add" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" >
          </div>
        </div>
        <div class="form-group">
          <label for="ssn">SSN</label>
          <input type="text" class="form-control" id="ssn" name="ssn" >
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" >
        </div>
        <div class="form-group">
            <label for="Relatives_phone_Number">Relatives Phone Number</label>
            <input type="text" class="form-control" id="Relatives_phone_Number" name="Relatives_phone_Number" >
          </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male">
                <label class="form-check-label" for="gridRadios1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                <label class="form-check-label" for="gridRadios2">Female</label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="bdate">Birthdate</label>
          <input type="date" class="form-control" id="bdate" name="bdate" >
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" >
        </div>
        <div class="form-group">
          <label for="medicalHistory">Medical History</label>
          <input type="text" class="form-control" id="medicalHistory" name="medicalHistory" >
        </div>
        <div class="form-group">
          <label for="illness">Illness</label>
          <input type="text" class="form-control" id="illness" name="illness" >
        </div>
  
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="inputGroupFile02" name="image">
          <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Patient</button>
      </form>


{% endblock %}
