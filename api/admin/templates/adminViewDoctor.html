{% extends "index.html" %}
{% block head %}
    <h2>{{data[0][0]}}</h2>
    <div class="card" style="border-radius: 10px;">
        <div class="row pl-4">
            <img class="col-4 p-4 " style="width: 500px; border-radius: 50px;" src="data:;base64,{{ data[0][3] }}" alt="Cat">
            <div class="col-8 p-4">
                <h3>Biography</h3>
                <p>{{data[0][1]}}</p>
            </div>
        </div>
        <div class="row pl-4">
            <div class="col">
                <h3 class="px-4">Personal Information</h3>
                <h4 class="px-4">Phone Number</h4>
                <p class="px-4">{{data[0][4]}}</p>
                <h4 class="px-4">Email</h4>
                <p class="px-4">{{data[0][2]}}</p>
                <h4 class="px-4">Gender</h4>
                <p class="px-4">{{data[0][5]}}</p>
                
            </div>
            <div class="col">
                <h4 class="px-4">Birthdate</h4>
                <p class="px-4">{{data[0][6]}}</p>
                <h4 class="px-4">Address</h4>
                <p class="px-4">{{data[0][7]}}</p>
            </div>

        </div>
    </div>
{% endblock %}
