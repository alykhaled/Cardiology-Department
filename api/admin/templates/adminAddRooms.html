{% extends "index.html" %}
{% block head %}
    <h3>Add Room</h3>
    <form action="http://localhost:5000/rooms/add" method="POST" enctype="multipart/form-data">
       
        <div class="form-group">
            <label for="name">Room ID</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Room ID">
        </div>
        <div class="form-group">
            <label for="name">Equipment ID</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Equipment ID">
        </div>
        <div class="form-group">
            <label for="name">Operation ID</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Operation ID">
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
      </form>


{% endblock %}
