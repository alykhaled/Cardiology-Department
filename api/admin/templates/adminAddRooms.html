{% extends "index.html" %}
{% block head %}
    <h3>Add Room</h3>
    <form action="http://localhost:5000/room/add" method="POST" enctype="multipart/form-data">
       
        <div class="form-group">
            <label for="Operation_Room_ID">Room ID</label>
            <input type="text" class="form-control" id="Operation_Room_ID" name="Operation_Room_ID" placeholder="Room ID">
        </div>
        <div class="form-group">
            <label for="Room_Location">Room Location</label>
            <input type="text" class="form-control" id="Room_Location" name="Room_Location" placeholder="Room Location">
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
      </form>


{% endblock %}
