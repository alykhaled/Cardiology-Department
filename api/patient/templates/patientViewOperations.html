{% extends "patientIndex.html" %}
{% block head %}  
    <h3 class="px-3">View Operations</h3>

    <table class="table table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for r in data.header %}
          <th>{{r}}</th>
          {% endfor %} 
        </tr>
      </thead>
      <tbody>
         {% for r in data.rec %}
         <tr>
            <th>{{loop.index}} </th>
            {% for l in r %}
              <td> {{l}}</td>
            {% endfor %}
         </tr>
         {% endfor %}
        </tbody>
    </table>


{% endblock %}
