{% extends "doctorIndex.html" %}
{% block head %}
    <h3>Add Operation</h3>
    <form action="http://localhost:5000/operation/add" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="operationName">Operation Name</label>
          <input type="text" class="form-control" name="operationName" id="operationName" placeholder="Operation Name">
        </div>
        <div class="form-group">  
          <label for="patientId">Patient ID</label>
          <input type="text" class="form-control" name="patientId" id="patientId" placeholder="Patient ID">
        </div>
        <div class="form-group">
          <label for="roomId">Room ID</label>
          <input type="text" class="form-control" name="roomId" id="roomId" placeholder="Room ID">
        </div>
        <div class="form-group">  
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" id="date" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" name="startTime" id="startTime" >
          </div>
          <div class="form-group col-md-6">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" name="endTime" id="endTime" >
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Operation</button>
      </form>


{% endblock %}
