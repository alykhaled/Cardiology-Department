{% extends "doctorIndex.html" %}
{% block head %}
    <h1>View Operation!</h1>
    <button type="button" class="btn btn-primary center">Add Operation</button>

    <table class="table ">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for r in data.header %}
          <th>{{r}}</th>
          {% endfor %} 
        </tr>
      </thead>
      <tbody>
         {% for r in data.rec %}
         <tr>
            <th>{{loop.index}} </th>
            {% for l in r %}
              <td> {{l}}</td>
            {% endfor %}
         </tr>
         {% endfor %}
        </tbody>
    </table>


{% endblock %}
