{% extends "doctorIndex.html" %}
{% block head %}
    <h3>View Patients</h3>
    <div class="row">
      <h5 class="align-self-center col" >Total of {{data.rec|count}} patients</h5>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for r in data.header %}
          <th>{{r}}</th>
          {% endfor %} 
        </tr>
      </thead>
      <tbody>
        {% for r in data.rec %}
        <tr>
           <th>{{loop.index}} </th>
           <td><a href="patient/{{r[0]}}"> {{r[0]}}</a></td>
           {% for l in r[1:] %}
             <td>{{l}}</td>
           {% endfor %}
        </tr>
        {% endfor %}
       </tbody>
    </table>


{% endblock %}
