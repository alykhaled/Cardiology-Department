<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}" >
    <title>Operation Department Login</title>
  </head>
  <body>
    <!--<div>
        <p class="text-justify">Hello</p>
        <button type="button" class="btn btn-primary center">Login</button>
    </div> -->
    <section class="vh-100" style="background-color: #547cb1;">
      <img style="position: absolute; width: 100%; min-height: 100%; filter: blur(9px); -webkit-filter: blur(9px); background-size: 100%;" src="https://media-exp1.licdn.com/dms/image/C4E1BAQE1aqlU5h9fOw/company-background_10000/0/1571253189717?e=2159024400&v=beta&t=RG0E2UNNk3frfOmSCda8xCtOwV1PuhERD9o8Ci3rfZk" alt="">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <br><br>
                  <br><br>
                  <img
                    src="https://jagforms.files.wordpress.com/2020/04/healthcare-workers.jpeg"
                    alt="login form"
                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form method="POST" action="{{ url_for('homeBp.login') }}">
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      </div>
    
                      <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h2>
    
                      <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" value="{{
                          request.form.username }}"/>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" value="{{
                          request.form.password }}" />
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" href="{{ form.submit }}">Submit</button>                          
                      </div>
                    </form>
                      {% if error %}
                      <p class="error"><strong>Error:</strong> {{ error }}
                      {% endif %}    
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
