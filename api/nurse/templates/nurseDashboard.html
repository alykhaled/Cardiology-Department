{% extends "nurseIndex.html" %}
{% block head %}  
    <h3 class="">Welcome</h3>
    <h5>Your Assigned Operations</h5>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            {% for r in data.header %}
            <th>{{r}}</th>
            {% endfor %} 
          </tr>
        </thead>
        <tbody>
           {% for r in data.rec %}
           <tr>
              <th>{{loop.index}} </th>
              {% for l in r %}
                <td> {{l}}</td>
              {% endfor %}
           </tr>
           {% endfor %}
          </tbody>
      </table>

{% endblock %}
