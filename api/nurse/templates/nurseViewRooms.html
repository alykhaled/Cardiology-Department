{% extends "nurseIndex.html" %}
{% block head %}
    <h3>View Rooms</h3>
    <div class="row">
      <h5 class="align-self-center col" >Total of {{data.rec|count}} rooms</h5>    
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for r in data.header %}
          <th>{{r}}</th>
          {% endfor %} 
        </tr>
      </thead>
      <tbody>
         {% for r in data.rec %}
         <tr>
            <th>{{loop.index}} </th>
            {% for l in r %}
              <td> {{l}}</td>
            {% endfor %}
         </tr>
         {% endfor %}
      </tbody>
    </table>


{% endblock %}
